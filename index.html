<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6eb;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: relative;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hey <span id="name">Jheel</span> ðŸ’–</h1>
        <h2>Will you be my Valentine?</h2>

        <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
        <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function yesClicked() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
