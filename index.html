<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .box {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            padding: 12px 28px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.25s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            margin-left: 20px;
            position: relative; /* start static beside Yes */
        }

        .heart {
            position: fixed;
            font-size: 22px;
            pointer-events: none;
            animation: fly 2.5s ease-out forwards;
        }

        @keyframes fly {
            to {
                transform: translate(var(--x), var(--y)) scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Hi Jheel Babyy‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>
    <button id="yes">Yes üíò</button>
    <button id="no">No üôÉ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let dodgeDistance = 80; // starting distance for No

// Move No only on hover / touch
function moveNoButton() {
    dodgeDistance += 15; // increases slightly each hover
    const x = Math.random() * dodgeDistance - dodgeDistance / 2;
    const y = Math.random() * dodgeDistance - dodgeDistance / 2;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Desktop hover
noBtn.addEventListener("mouseover", moveNoButton);
// Mobile tap
noBtn.addEventListener("touchstart", moveNoButton);

// YES click ‚Üí confetti + redirect
yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 120; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
        heart.style.setProperty("--y", (Math.random() * 600 - 300) + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
    }

    setTimeout(() => {
        window.location.href = "yes.html";
    }, 1000);
});
</script>

</body>
</html>
