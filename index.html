<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .box {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 2;
        }

        h1 { font-size: 32px; margin-bottom: 10px; }
        h2 { margin-bottom: 30px; }

        button {
            font-size: 18px;
            padding: 12px 28px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #yes { background-color: #ff4d6d; color: white; }
        #no  { background-color: #ccc; margin-left: 20px; }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 22px;
            animation: rise 6s linear forwards;
        }

        @keyframes rise {
            from { transform: translateY(0); opacity: 1; }
            to   { transform: translateY(-100vh); opacity: 0; }
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="playMusic()">ðŸŽµ Play music</div>

<div class="box">
    <h1>Hi Jheel Baby ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
</div>

<script>
function playMusic() {
    document.getElementById("music").play();
}

function moveNo() {
    const noBtn = document.getElementById("no");
    noBtn.style.transform =
        `translate(${Math.random()*300-150}px, ${Math.random()*200-100}px)`;
}

function yesClicked() {
    for (let i = 0; i < 30; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random()*100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }
    setTimeout(() => {
        window.location.href = "yes.html";
    }, 700);
}
</script>

</body>
</html>
