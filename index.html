<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .box {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        h1 { font-size: 32px; margin-bottom: 10px; }
        h2 { margin-bottom: 30px; }

        button {
            font-size: 18px;
            padding: 12px 28px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            margin-left: 20px;
            position: relative;
        }

        .heart {
            position: fixed;
            font-size: 22px;
            pointer-events: none;
            animation: fly 2.5s ease-out forwards;
        }

        @keyframes fly {
            to {
                transform: translate(var(--x), var(--y)) scale(1.5);
                opacity: 0;
            }
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 20;
        }
    </style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="startMusic()">ðŸŽµ Tap for music</div>

<div class="box">
    <h1>Hi Jheel BabyðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="angryNo()">No ðŸ™ƒ</button>
</div>

<script>
let noAnger = 0;

function startMusic() {
    const music = document.getElementById("music");
    music.volume = 0.6;
    music.play();
}

function angryNo() {
    const noBtn = document.getElementById("no");
    noAnger++;

    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    const rotate = (Math.random() * 30) - 15;

    noBtn.style.transform =
        `translate(${x}px, ${y}px) rotate(${rotate}deg) scale(${1 + noAnger * 0.05})`;
}

function yesClicked() {
    startMusic(); // ensures music starts on interaction

    for (let i = 0; i < 120; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";

        heart.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
        heart.style.setProperty("--y", (Math.random() * 600 - 300) + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
    }

    setTimeout(() => {
        window.location.href = "yes.html";
    }, 900);
}
</script>

</body>
</html>
